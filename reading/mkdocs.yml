      - Tutorials:
        - Explainable AI (xAI): talks/neurips-2025/xAI.md
      - Panels & Workshops:
        - Responsible AI & Unlearning: talks/neurips-2025/rai-pannel.md
        - Agentic Development: talks/neurips-2025/agentic-development-frontier.md
        - Deep Learning for Coding: talks/neurips-2025/workshop-dl4c.md
      - Oral Presentations:
